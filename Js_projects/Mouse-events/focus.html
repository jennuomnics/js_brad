<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Focus and Blur Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        
        h2 {
            text-align: center;
        }
        
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        
        input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid gray;
            border-radius: 4px;
            transition: border-color 0.2s ease;
        }
        
        input:focus {
            border-color: blue;
            outline: none;
        }
        
        #log {
            margin-top: 30px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h2>Focus & Blur Example using addEventListener()</h2>

    <div class="input-box" id="formWrapper">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="email" placeholder="Enter your email">
    </div>

    <div id="log"><strong>Event Log:</strong></div>

    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const log = document.getElementById('log');

        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<br>[${time}] ${message}`;
            log.scrollTop = log.scrollHeight;
        }


        nameInput.addEventListener('focus', () => addLog('Name input focused'));
        nameInput.addEventListener('blur', () => addLog('Name input lost focus'));

        emailInput.addEventListener('focus', () => addLog('Email input focused'));
        emailInput.addEventListener('blur', () => addLog('Email input lost focus'));
    </script>

</body>

</html>
