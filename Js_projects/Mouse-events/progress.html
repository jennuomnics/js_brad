<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ProgressEvent File Upload Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
            text-align: center;
        }
        
        input[type="file"] {
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 80%;
            margin: auto;
            background-color: #eee;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 30px;
            transition: width 0.2s ease;
        }
        
        #status {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>

    <h2>File Upload with ProgressEvent</h2>

    <input type="file" id="fileInput" />
    <br>
    <button onclick="uploadFile()">Upload</button>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div id="status">Waiting for upload...</div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const progressBar = document.getElementById('progressBar');
            const status = document.getElementById('status');

            const file = fileInput.files[0];

            if (!file) {
                alert("Please choose a file first!");
                return;
            }

            const formData = new FormData();
            formData.append("myfile", file);

            const xhr = new XMLHttpRequest();

            // üëá Listen for upload progress using ProgressEvent
            xhr.upload.addEventListener("progress", function(event) {
                if (event.lengthComputable) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percent + "%";
                    progressBar.textContent = percent + "%";
                    status.textContent = `Uploading: ${percent}%`;
                }
            });

            xhr.upload.addEventListener("load", function() {
                status.textContent = "Upload completed!";
            });

            xhr.upload.addEventListener("error", function() {
                status.textContent = "Upload failed!";
            });

            xhr.upload.addEventListener("abort", function() {
                status.textContent = "Upload aborted!";
            });

            xhr.open("POST", "https://httpbin.org/post"); // üåê Using a test API endpoint
            xhr.send(formData);
        }
    </script>

</body>

</html>
