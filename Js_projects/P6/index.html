<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #f8f9fa;
            text-align: center;
        }
        
        #search-container {
            max-width: 600px;
            margin: auto;
        }
        
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        #results {
            margin-top: 30px;
            text-align: left;
        }
        
        .result-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .result-item a {
            color: #1a0dab;
            font-size: 18px;
            text-decoration: none;
        }
        
        .result-item p {
            font-size: 14px;
            color: #545454;
        }
    </style>
</head>

<body>
    <div id="search-container">
        <h1>My Google Search</h1>
        <input type="text" id="query" placeholder="Search something..." />
        <button onclick="performSearch()">Search</button>

        <div id="results"></div>
    </div>

    <script>
        const apiKey = "AIzaSyDpCra4dv984lTo4sZePzMW91xduPuscZY";
        const cx = "017576662512468239146:omuauf_lfve";

        async function performSearch() {
            const query = document.getElementById('query').value.trim();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (!query) return;

            const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const result = document.createElement('div');
                        result.classList.add('result-item');
                        result.innerHTML = `
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p>${item.snippet}</p>
              <small>${item.link}</small>
            `;
                        resultsContainer.appendChild(result);
                    });
                } else {
                    resultsContainer.innerHTML = "<p>No results found.</p>";
                }
            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = "<p>Something went wrong. Please try again.</p>";
            }
        }
    </script>
</body>

</html>
